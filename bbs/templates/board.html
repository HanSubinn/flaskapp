{% extends "layout.html" %}
{% block title %}게시판{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>게시판</h2>
  <a href="/create" class="btn btn-primary">글쓰기</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td><a href="/board/{{ post.id }}">{{ post.title }}</a></td>
      <td>{{ post.user.username }}</td>
      <td>{{ post.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
